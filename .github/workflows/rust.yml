name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: install stable
        run: rustup toolchain install stable --component rustfmt,clippy --allow-downgrade
      - name: Build
        run: cargo +stable build --all-features --verbose
      - name: Run tests
        run: cargo +stable test --all --all-features --verbose
